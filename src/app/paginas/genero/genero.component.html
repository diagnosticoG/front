<div>
    <h2>GÃ©nero</h2>
    <div class="container">
        <button (click)='abrirFormulario()' matTooltip="AGREGAR"><mat-icon>add</mat-icon></button>
        <br>
        <app-contenedor>
            <app-tabla [datos]="datos" [metaDataColumnas]="metaDataColumnas">
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row" class="alignButton">
                        <button 
                            mat-icon-button
                            color="primary"
                            (click)="abrirFormulario(row)"
                            matTooltip="EDITAR">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button 
                            mat-icon-button
                            color="accent"
                            matTooltip="ELIMINAR"
                            (click)="eliminarRegistro(row)"
                            >
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
            </app-tabla> 
        </app-contenedor>
    </div>
</div>
